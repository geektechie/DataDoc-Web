<section class="login-panel">
    <div class="login-content-wrapper col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4">
        <div class="content" style="text-align: center; padding: 5px 0px">
            <div class="well" ng-show="reset">
                Password has been reset successfully. You may proceed to <a ui-sref="auth.login">login</a> now.
            </div>
            <form ng-submit="resetPassword()">
                <div class="panel panel-default" ng-show="!reset">
                    <div class="panel-heading">
                        <h3 class="panel-title">Reset Password</h3>
                    </div>

                    <div class="panel-body">
                        <div class="panel-content-wrapper">
                            <section>
                                <input type="password" ng-model="password" placeholder="Password" class="form-control" aria-describedby="password-addon" autocorrect="off" autocapitalize="none">
                            </section>
                            <section>
                                <input type="password" ng-model="passwordConfirm" placeholder="Confirm password" class="form-control" aria-describedby="password-addon" autocorrect="off" autocapitalize="none">
                            </section>
                            <section class="sign-in-button-wrapper">
                                <button type="submit" class="btn btn-primary-cstm sign-in" ladda="signingIn">Reset</button>
                            </section>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
