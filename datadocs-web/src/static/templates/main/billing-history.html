<div class="my-account add-source-modal billing-history-page">
    <div class="my-account-content">
        <div class="frm-title">BILLING HISTORY</div>
        <div class="table-container">
            <div class="data-usage">
                <span>Data usage this month: <span>${{usageOfTheMonth}}</span></span>
            </div>
            <table class="table table-hover borderless">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Users</th>
                    <th>Storage</th>
                    <th>Processing</th>
                    <th>Querying</th>
                    <th>Total in USD</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="bill in billingHistoryData">
                        <td>{{bill.date ? (bill.date | date) : "Current"}}</td>
                        <td>{{bill.users}} @ $9.99</td>
                        <td>{{bill.storage}}</td>
                        <td>{{bill.processing}}</td>
                        <td>{{bill.querying}}</td>
                        <td>${{bill.total.toFixed(2)}}</td>
                        <td>
                            <div class="status">
                                <span>{{bill.status}}</span>
                                <button class="download-invoice button-link" ng-if="bill.invoiceAvailable" ng-click="downloadInvoice(bill.invoiceId)"></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
