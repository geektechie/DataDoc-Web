<form class="delete-modal add-source-modal change-password-modal my-account-popups" name="changePasswordForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeChangePasswordModal()">&times;</button>
        <h4 class="modal-title">
            Change Password
        </h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <dl class="dl-horizontal">
                <dt>Old Password</dt>
                <dd>
                    <div class="form-group">
                        <input class="form-control" type="password"
                               name="oldPassword"
                               ng-model="oldPassword"
                               required>
                        <span class="error"
                              ng-show="changePasswordClicked && changePasswordForm.oldPassword.$error.required">Old password is required </span>

                        <span class="error" ng-show="changePasswordClicked && changePasswordForm.oldPassword.$error.pattern"> Use 8 or more characters with a mix of letters & at least one number </span>

                        <span class="error"
                              ng-show="wrong && changePasswordForm.oldPassword.$error.required"> You have entered wrong password! </span>
                    </div>
                </dd>
            </dl>
        </div>
        <div class="form-group">
            <dl class="dl-horizontal">
                <dt>New Password</dt>
                <dd>
                    <div class="form-group">
                        <input class="form-control" type="password"
                               name="newPassword"
                               ng-model="newPassword"
                               ng-pattern="/^(?=.*[A-Za-z~!@#$%^&*()-._?:,+])(?=.*\d)[A-Za-z~!@#$%^&*()-._?:,+\d]{8,}$/"
                               required>
                        <span class="error"
                              ng-show="changePasswordClicked && changePasswordForm.newPassword.$error.required">New password is required </span>

                        <span class="error" ng-show="changePasswordClicked && changePasswordForm.newPassword.$error.pattern"> Use 8 or more characters with a mix of letters & at least one number </span>

                        <span class="error"
                              ng-show="wrong && changePasswordForm.oldPassword.$error.required"> You have entered wrong password! </span>
                    </div>
                    <section class="error-section" ng-show="error && error != ''">
                        <div class="error" ng-bind="error"></div>
                    </section>
                </dd>
            </dl>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button"
                class="btn btn-primary"
                ng-click="changePassword()" autofocus>SAVE</button>

        <button type="button"
                class="btn btn-default-flat-goog pull-right"
                ng-click="closeChangePasswordModal()" autofocus>CANCEL</button>
    </div>
</form>
