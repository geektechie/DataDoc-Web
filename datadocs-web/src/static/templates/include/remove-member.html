<form class="delete-modal" name="remove-member">
<div class="modal-header">
    <button type="button" class="close" ng-click="cancelRemoveMemberModal()">&times;</button>
    <h4 class="modal-title">Delete Member?</h4>
</div>
<div class="modal-body">
    <div style="padding: 20px 0">
        <div >

            <div >
                <span><b>Warning!</b></span>
                Are you sure you want to delete member?
            </div>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default-flat-goog pull-right"
            style="margin-left: 10px"
            ng-click="cancelRemoveMemberModal()">Cancel</button>

    <button type="submit"
            class="btn btn-primary-goog pull-right"
            ladda="deleteUploadOptions.deleting"
            ng-click="removeMembers(memberToBeDeleted)" autofocus>Delete</button>
</div>
</form>
